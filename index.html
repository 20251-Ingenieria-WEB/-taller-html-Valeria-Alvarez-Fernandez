<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Pokédex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mini Pokédex</h1>
  </header>

  <section class="type-buttons" id="typeButtons">
    <!-- Botones de tipos se generan con JS -->
  </section>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Nombre o número de Pokémon">
    <button id="searchBtn">Buscar</button>
  </section>

  <main class="pokemon-list" id="pokemonList">
    <!-- Pokemones se muestran aquí -->
  </main>

  <div id="pagination-controls" class="pagination-controls">
    <!-- Controles de paginación -->
  </div>

  <script src="app.js"></script>
</body>
</html>
